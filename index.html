<!DOCTYPE html>
<html>
<head>
	<title>AJAX Giphy Button Review</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<body id="wholeThing">

<div class="jumbotron" id="header">
  <h1>Showtime</h1>
  <h4>Click the buttons to display Gifs of your favorite shows<br>Click the gifs to pause and play<br>Search to add more buttons!</h4>
</div>

<form class="form-inline" id="Search">
  <div class="form-group">
    <label for="Input">Input a show that you love</label>
    <input type="text" id="Input">
  </div>
  
  <input id="addShow" type="submit" value="submit">
</form>

<div class="row">
  <div class="container">
    <div class="btn-group inline pull-left">
      <button class="btn btn-primary" id="show" data-search="Hannibal">Hannibal</button>
      <button class="btn btn-primary" id="show" data-search="Walking Dead">Walking Dead</button>
      <button class="btn btn-primary" id="show" data-search="Top Gear">Top Gear</button>
      <button class="btn btn-primary" id="show" data-search="Bob Ross">Bob Ross</button>

      <div id="myButtons"></div>
    </div>
  </div> 
</div> 


<div class="row">
  <div class="container">
      <span><div id="gifArea"></div></span>
  </div> 
</div> 


<script type="text/javascript" src="assets/javascript/app.js"</script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

</body>
</html>
